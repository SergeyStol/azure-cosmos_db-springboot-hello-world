# Specify the DNS URI of your Azure Cosmos DB.
spring.cloud.azure.cosmos.endpoint=https://my-api-cosmodb.documents.azure.com:443/

# Specify the access key for your database.
spring.cloud.azure.cosmos.key=

# Specify the name of your database.
spring.cloud.azure.cosmos.database=my-cosmo-db
spring.cloud.azure.cosmos.populate-query-metrics=false
